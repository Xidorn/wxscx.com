<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>域名查询 - 王先生查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 确保 body 满屏且不可滚动 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #f5f3ff, #f0f2f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止溢出出现滚动条 */
            padding: 20px;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* 核心布局容器 */
        .container { 
            width: 100%; 
            max-width: 600px; 
            height: 100%; /* 撑满 body */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 顶部、中部、底部均匀分布 */
            align-items: center;
        }

        /* 顶部占位，使 header 和 footer 保持对称，确保搜索框在正物理中心 */
        header { 
            margin-top: auto; 
            margin-bottom: 40px; 
            text-align: center;
        }

        .logo-text {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1.2;
        }

        /* 搜索框居中 */
        .search-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-wrapper {
            width: 100%;
            background: var(--bg-white);
            border-radius: 50px;
            padding: 8px 8px 8px 25px;
            display: flex;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .search-wrapper:focus-within { transform: translateY(-3px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        
        input {
            flex: 1;
            border: none;
            font-size: 1.2rem;
            outline: none;
            background: transparent;
            color: var(--text-dark);
            min-width: 0; /* 防止 input 撑破容器 */
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap; /* 强制文字不换行 */
        }
        button:hover { opacity: 0.9; }

        footer { 
            margin-top: auto; 
            padding: 30px 0;
            color: var(--text-light); 
            font-size: 0.85rem; 
            text-align: center;
        }
        footer a { color: inherit; text-decoration: none; font-weight: 600; }

        /* 适配移动端小屏幕，防止内容堆叠 */
        @media (max-height: 500px) {
            header { margin-bottom: 20px; }
            .logo-text { font-size: 2rem; }
            footer { padding: 15px 0; }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5671870713337337"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo-text">域名查询</h1>
            <p style="color: var(--text-light); margin-top: 10px; letter-spacing: 2px;">WXSCX.Com</p>
        </header>

        <div class="search-section">
            <div class="search-wrapper">
                <input type="text" id="domainInput" placeholder="输入域名查询" autofocus>
                <button onclick="goToQuery()"><i class="fas fa-search"></i> 查询</button>
            </div>
        </div>

        <footer>
            ©<span id="year"></span> <a href="https://www.wangxiansheng.com">王先生</a> 版权所有
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function goToQuery() {
            const domain = document.getElementById('domainInput').value.trim().toLowerCase();
            if (domain) {
                window.location.href = '/' + domain;
            }
        }

        document.getElementById('domainInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') goToQuery();
        });
    </script>
</body>
</html>
