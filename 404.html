<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>域名查询 - 王先生查询</title>
    <meta name="description" content="王先生域名查询工具（wxscx.com），提供极速的 Whois 信息查询、RDAP 数据获取、域名年龄计算及到期提醒服务。">
    <meta name="keywords" content="域名查询, Whois查询, RDAP查询, 域名年龄, 王先生, wxscx.com, 域名状态">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: rgba(255, 255, 255, 0.98);
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            --color-error: #ef4444; 
            --color-success: #10b981;
            --color-warning: #d97706;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #f5f3ff, #f0f2f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 800px; }

        header h1 a {
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem; letter-spacing: -2px; font-weight: 900;
        }

        .search-wrapper {
            background: var(--bg-white); border-radius: 50px; padding: 6px 6px 6px 25px;
            display: flex; box-shadow: var(--shadow-xl); margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.8); transition: all 0.3s ease;
        }
        .search-wrapper:focus-within { transform: translateY(-2px); border-color: var(--primary-color); }
        .search-wrapper input { flex: 1; border: none; font-size: 1.1rem; outline: none; background: transparent; }
        .search-wrapper button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white; border: none; padding: 12px 30px; border-radius: 40px; font-weight: 600; cursor: pointer;
            transition: opacity 0.2s;
        }
        .search-wrapper button:active { opacity: 0.8; }

        #alertMsg {
            display: none; text-align: center; padding: 12px; background: #fef2f2;
            color: var(--color-error); border-radius: 12px; margin-bottom: 20px;
            font-size: 0.9rem; font-weight: 600; border: 1px solid #fee2e2;
        }

        #unregisteredView {
            display: none; background: var(--bg-white); padding: 50px 20px; border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl); text-align: center; animation: fadeIn 0.5s ease;
        }
        #unregisteredView i { font-size: 4rem; color: var(--color-success); margin-bottom: 20px; }
        #unregisteredView h2 { font-size: 1.8rem; color: var(--text-dark); margin-bottom: 10px; }
        #unregisteredView p { color: var(--text-light); font-size: 1.1rem; }

        .result-view { display: none; animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .hero-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-box { 
            background: var(--bg-white); padding: 25px; border-radius: var(--radius-xl); 
            box-shadow: var(--shadow-xl); text-align: center; position: relative; overflow: hidden;
        }
        .stat-box i { position: absolute; right: -10px; bottom: -10px; font-size: 5rem; opacity: 0.05; transform: rotate(-15deg); }
        .stat-box .label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: 700; letter-spacing: 1px; }
        .stat-box .value { font-size: 1.4rem; font-weight: 800; color: var(--text-dark); position: relative; z-index: 1; }
        .stat-box .value b { color: var(--primary-color); font-size: 1.7rem; font-weight: 900; }
        
        .status-badge { font-size: 0.8rem; font-weight: 700; padding: 2px 10px; border-radius: 8px; margin-left: 5px; vertical-align: middle; }
        .badge-recent { color: var(--accent-color); background: #f5f3ff; }
        .badge-warning { color: #92400e; background: #fef3c7; }

        .detail-card { background: var(--bg-white); border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl); overflow: hidden; margin-bottom: 30px; }
        .info-row { padding: 25px 35px; border-bottom: 1px solid #f1f5f9; display: none; flex-direction: column; gap: 15px; }
        .info-label { font-size: 0.8rem; color: var(--text-light); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        
        .ic-time { color: #f59e0b; } 
        .ic-reg { color: #3b82f6; } 
        .ic-dns { color: #10b981; } 
        .ic-lock { color: #ef4444; }

        .vertical-list { display: flex; flex-direction: column; gap: 12px; }
        .list-item { display: flex; align-items: center; gap: 15px; font-size: 1.05rem; color: var(--text-dark); font-weight: 600; }
        .item-sub-label { font-size: 0.8rem; color: var(--text-light); width: 85px; font-weight: 500; }

        .source-section { background: var(--bg-white); border-radius: var(--radius-xl); margin-bottom: 25px; border: 1px solid #f1f5f9; box-shadow: var(--shadow-xl); display: none; overflow: hidden; }
        .source-title { padding: 15px 25px; background: #f8fafc; color: var(--text-light); font-size: 0.75rem; font-weight: 700; display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .source-content { padding: 25px; color: #475569; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; line-height: 1.7; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        footer { text-align: center; padding: 40px 0; color: var(--text-light); font-size: 0.85rem; }
        footer a { color: inherit; text-decoration: none; font-weight: 600; }
        
        @media (max-width: 600px) { 
            .hero-stats { gap: 10px; } 
            .stat-box { padding: 15px 10px; }
            .stat-box .value { font-size: 1.1rem; }
            .stat-box .value b { font-size: 1.3rem; }
            .info-row { padding: 20px; } 
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5671870713337337"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1><a href="/">域名查询</a></h1>
            <p style="color: var(--text-light); font-weight: 500; margin-top: 5px; letter-spacing: 1px;">wxscx.com</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="domainInput" placeholder="输入域名并回车查询..." spellcheck="false" autofocus>
            <button onclick="query()" id="queryBtn"><i class="fas fa-bolt"></i> 查询</button>
        </div>

        <div id="alertMsg"></div>

        <div id="unregisteredView">
            <i class="fas fa-rocket"></i>
            <h2 id="unreg-domain-name"></h2>
            <p>该域名尚未被注册，现在就可以拥有它！</p>
        </div>

        <div id="resultView" class="result-view">
            <div class="hero-stats">
                <div id="box-age" class="stat-box">
                    <i class="fas fa-seedling"></i>
                    <span class="label">域名年龄</span>
                    <div class="value" id="res-age"></div>
                </div>
                <div id="box-remaining" class="stat-box">
                    <i class="fas fa-hourglass-half"></i>
                    <span class="label">到期倒计时</span>
                    <div class="value" id="res-remaining"></div>
                </div>
            </div>

            <div class="detail-card">
                <div id="row-times" class="info-row"><span class="info-label ic-time"><i class="fas fa-calendar-alt"></i> 时间节点 (UTC)</span><div class="vertical-list" id="list-times"></div></div>
                <div id="row-registrar" class="info-row"><span class="info-label ic-reg"><i class="fas fa-id-card"></i> 注册服务商</span><div class="list-item" id="val-registrar"></div></div>
                <div id="row-ns" class="info-row"><span class="info-label ic-dns"><i class="fas fa-server"></i> DNS 服务器</span><div class="vertical-list" id="list-ns"></div></div>
                <div id="row-status" class="info-row"><span class="info-label ic-lock"><i class="fas fa-shield-halved"></i> 域名状态</span><div class="vertical-list" id="list-status"></div></div>
            </div>

            <div id="rdap-box" class="source-section">
                <div class="source-title"><span><i class="fas fa-microchip" style="color:#4338ca"></i> RDAP RAW DATA</span></div>
                <pre class="source-content" id="res-rdap"></pre>
            </div>
            <div id="whois-box" class="source-section">
                <div class="source-title"><span><i class="fas fa-fingerprint" style="color:#475569"></i> WHOIS ORIGINAL RECORD</span></div>
                <pre class="source-content" id="res-whois"></pre>
            </div>
        </div>

        <footer>
            <div>©<span id="year"></span> <a href="https://www.wangxiansheng.com">王先生</a> 版权所有</div>
        </footer>
    </div>

    <script>
    let currentRequestId = 0;

    document.getElementById('year').textContent = new Date().getFullYear();

    function parseDomainTime(str, type) {
        if (!str || str === "null" || str === "") return "-";

        let formatted = str.toString()
            .replace(/(\d+)Y/g, '<b>$1</b>年')
            .replace(/(\d+)Mo/g, '<b>$1</b>月')
            .replace(/(\d+)D/g, '<b>$1</b>天')
            .trim();

        const hasY = str.includes('Y');
        const hasMo = str.includes('Mo');
        const dMatch = str.match(/(\d+)D/);
        const days = dMatch ? parseInt(dMatch[1]) : 0;

        if (type === 'age') {
            if (!hasY && !hasMo && days < 7) {
                return formatted + ' <span class="status-badge badge-recent">最近注册</span>';
            }
        }

        if (type === 'remaining') {
            const isExpired = str.includes('-') || (str.trim() === '0D');
            if (isExpired) {
                let cleanValue = formatted.replace(/-/g, '');
                return `<span style="color:var(--color-warning); font-weight:700;">已过期 ${cleanValue}</span>`;
            }
            if (!hasY && !hasMo && days < 7) {
                return formatted + ' <span class="status-badge badge-warning">即将到期</span>';
            }
        }

        return formatted;
    }

    function setDisplay(id, val, isFlex = false) {
        const el = document.getElementById(id);
        const isEmpty =
            !val ||
            val === '-' ||
            val === 'null' ||
            (Array.isArray(val) && val.length === 0);

        el.style.display = isEmpty ? 'none' : (isFlex ? 'flex' : 'block');
        return !isEmpty;
    }

    function resetSourceBoxes() {
        // RDAP
        document.getElementById('rdap-box').style.display = 'none';
        document.getElementById('res-rdap').innerText = '';

        // WHOIS
        document.getElementById('whois-box').style.display = 'none';
        document.getElementById('res-whois').innerText = '';
    }

    async function query() {
        const domain = document.getElementById('domainInput').value.trim().toLowerCase();
        const alertEl = document.getElementById('alertMsg');
        const unregEl = document.getElementById('unregisteredView');
        const resultEl = document.getElementById('resultView');
        const btn = document.getElementById('queryBtn');

        const requestId = ++currentRequestId;

        // ===== 清理界面 =====
        alertEl.style.display = 'none';
        unregEl.style.display = 'none';
        resultEl.style.display = 'none';
        resetSourceBoxes();

        if (!domain || !domain.includes('.')) {
            alertEl.innerText = '请输入有效的域名';
            alertEl.style.display = 'block';
            return;
        }

        document.title = `${domain}域名查询 - 王先生查询`;

        const currentPath = window.location.pathname.replace(/^\//, '');
        if (domain !== currentPath) {
            window.history.pushState(null, '', '/' + domain);
        }

        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> 查询中';

        try {
            const response = await fetch(`https://api.mrwang.com/whois.php?domain=${domain}`);
            const res = await response.json();

            if (requestId !== currentRequestId) return;

            if (res.code === 0 && res.data) {
                const d = res.data;

                if (d.registered === false) {
                    document.getElementById('unreg-domain-name').innerText = domain;
                    unregEl.style.display = 'block';
                    return;
                }

                resultEl.style.display = 'block';

                document.getElementById('res-age').innerHTML =
                    parseDomainTime(d.age, 'age');
                document.getElementById('res-remaining').innerHTML =
                    parseDomainTime(d.remaining, 'remaining');

                // 时间节点
                const timeList = document.getElementById('list-times');
                timeList.innerHTML = '';

                const timeFields = [
                    { label: '注册日期', val: d.creationDateISO8601 || d.creationDate },
                    { label: '到期日期', val: d.expirationDateISO8601 || d.expirationDate },
                    { label: '更新日期', val: d.updatedDateISO8601 || d.updatedDate }
                ];

                let hasValidTime = false;
                timeFields.forEach(f => {
                    if (f.val && f.val !== "null" && f.val !== "") {
                        hasValidTime = true;
                        const cleanTime = f.val
                            .replace('T', ' ')
                            .replace('Z', '')
                            .substring(0, 19);

                        timeList.innerHTML += `
                            <div class="list-item">
                                <span class="item-sub-label">${f.label}</span>
                                <span>${cleanTime}</span>
                            </div>`;
                    }
                });
                setDisplay('row-times', hasValidTime, true);

                // 注册商
                document.getElementById('val-registrar').innerText = d.registrar || '';
                setDisplay('row-registrar', d.registrar, true);

                // NS
                const hasNs = d.nameServers && d.nameServers.length > 0;
                document.getElementById('list-ns').innerHTML = hasNs
                    ? d.nameServers.map(ns => `<div class="list-item">${ns}</div>`).join('')
                    : '';
                setDisplay('row-ns', hasNs, true);

                // 状态
                const hasStatus = d.status && d.status.length > 0;
                document.getElementById('list-status').innerHTML = hasStatus
                    ? d.status.map(s => `<div class="list-item">${s.text}</div>`).join('')
                    : '';
                setDisplay('row-status', hasStatus, true);

                // ===== RDAP =====
                if (d.rdapData && d.rdapData !== "" && d.rdapData !== "null") {
                    const rawRdap =
                        typeof d.rdapData === 'string'
                            ? JSON.parse(d.rdapData)
                            : d.rdapData;

                    document.getElementById('res-rdap').innerText =
                        JSON.stringify(rawRdap, null, 2);
                    document.getElementById('rdap-box').style.display = 'block';
                }

                // ===== WHOIS =====
                if (setDisplay('whois-box', d.whoisData)) {
                    document.getElementById('res-whois').innerText = d.whoisData;
                }

            } else {
                alertEl.innerText = res.msg || '查询失败';
                alertEl.style.display = 'block';
            }

        } catch (err) {
            if (requestId === currentRequestId) {
                alertEl.innerText = '获取数据失败，请重试';
                alertEl.style.display = 'block';
            }
        } finally {
            if (requestId === currentRequestId) {
                btn.innerHTML = '<i class="fas fa-bolt"></i> 查询';
            }
        }
    }

    function checkAutoQuery() {
        let pathDomain = window.location.pathname.split('/').filter(Boolean).pop();
        if (!pathDomain) {
            pathDomain = new URLSearchParams(window.location.search).get('domain');
        }
        if (pathDomain && pathDomain.includes('.')) {
            document.getElementById('domainInput').value = pathDomain;
            query();
        }
    }

    document.getElementById('domainInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') query();
    });

    window.addEventListener('DOMContentLoaded', checkAutoQuery);
</script>
</body>
</html>
